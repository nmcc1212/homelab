version: '3.3'
services:
    influxdb:
        ports:
            - '8086:8086'
        volumes:
            - '/home/nial/influxdb:/var/lib/influxdb'
        image: 'influxdb:1.8'
        container_name: influxdb
        restart: unless-stopped
    speedtest-to-influxdb:
        container_name: speedflux
        environment:
            - NAMESPACE=None
            - INFLUX_DB_ADDRESS=100.127.172.18
            - INFLUX_DB_PORT=8086
            - INFLUX_DB_USER=root
            - INFLUX_DB_PASSWORD=ad
            - INFLUX_DB_DATABASE=speedtest
            - SPEEDTEST_INTERVAL=5
            - SPEEDTEST_FAIL_INTERVAL=5
            - INFLUX_DB_TAGS=*
            - SPEEDTEST_SERVER_ID=12746
            - LOG_TYPE=info
        image: breadlysm/speedtest-to-influxdb
        restart: unless-stopped

    focalboard:
        container_name: focalboard
        image: mattermost/focalboard:latest
        restart: unless-stopped
        ports:
            - 8000:8000
        volumes:
            - /home/nial/focalboard:/var/focalboard
        environment:
            - VIRTUAL_HOST=board.n1al.ml
            - VIRTUAL_PORT=8000
