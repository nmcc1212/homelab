services:
    heimdall:
        container_name: heimdall
        environment:
            - PUID=1000
            - PGID=1000
            - TZ=Europe/London
        ports:
            - '81:80'
            - '445:443'
        volumes:
            - '/home/nial/heimdall:/config'
        restart: unless-stopped
        image: 'lscr.io/linuxserver/heimdall:latest'
    exportarr_sonarr:
        container_name: exportarr_sonarr
        environment:
            - PORT=9707
            - 'URL=http://100.84.114.64:8989'
            - APIKEY=e47ba918c2e34df48019791796dee4c6
        restart: unless-stopped
        ports:
            - '9707:9707'
        image: 'ghcr.io/onedr0p/exportarr:latest'
