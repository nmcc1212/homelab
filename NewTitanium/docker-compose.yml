version: "2.1"
services:
  jellyfin:
    image: lscr.io/linuxserver/jellyfin:latest
    container_name: jellyfin
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
      - JELLYFIN_PublishedServerUrl=100.102.104.69
    volumes:
      - /home/nial/jellyfin:/config
      - /home/nial/Media/TV:/data/tvshows
      - /home/nial/Media/Movies:/data/movies
      - /home/nial/mnt/NM3/Media/TV:/data/tvshows-remote
      - /home/nial/mnt/NM3/Media/Movies:/data/movies-remote

    ports:
      - 8096:8096
      - 8920:8920 #HTTPS
      - 7359:7359/udp #optional
      - 1900:1900/udp #optional
    devices:
      - /dev/dri:/dev/dri #intel
    restart: unless-stopped

  requestrr:
    image: lscr.io/linuxserver/requestrr:latest
    container_name: requestrr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
    volumes:
      - /home/nial/requestrr/config:/config
    ports:
      - 4545:4545
    restart: unless-stopped

  plex:
    image: lscr.io/linuxserver/plex:latest
    container_name: plex
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - VERSION=docker
      - PLEX_CLAIM=claim-Yzqx3dZi-zPcsHA4Yz3y #optional
    volumes:
      - /home/nial/plex:/config
      - /home/nial/Media/TV:/tv
      - /home/nial/Media/Movies:/movies
      - /home/nial/mnt/NM3/Media/TV:/tv-remote
      - /home/nial/mnt/NM3/Media/Movies:/movies-remote
    restart: unless-stopped
  
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
      - UMASK_SET=022 #optional
    volumes:
      - /home/nial/sonarr:/config
      - /home/nial/Media/TV:/tv
      - /home/nial/Media/DL:/downloads
      - /home/nial/mnt/NM3/Media/TV:/tv-remote
    ports:
      - 8989:8989
    restart: unless-stopped

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
      - UMASK_SET=022 #optional
    volumes:
      - /home/nial/radarr:/config
      - /home/nial/Media/Movies:/movies
      - /home/nial/Media/DL:/downloads
      - /home/nial/mnt/NM3/Media/Movies:/movies-remote
    ports:
      - 7878:7878
    restart: unless-stopped

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
      - UMASK_SET=022 #optional
    volumes:
      - /home/nial/qbittorrent:/config
      - /home/nial/Media/DL:/downloads
    restart: unless-stopped
    network_mode: "service:gluetun"

  gluetun:
    image: qmcgaw/gluetun
    container_name: gluetun
    cap_add:
      - NET_ADMIN
    ports:
      - 8000:8000
      - 6881:6881
      - 6881:6881/udp
    environment:
      - VPN_SERVICE_PROVIDER=custom
      - VPN_TYPE=wireguard
      - VPN_ENDPOINT_IP=162.159.192.1
      - VPN_ENDPOINT_PORT=2408
      - WIREGUARD_PUBLIC_KEY=bmXOC+F1FxEMF9dyiK2H5/1SUtzH0JuVo51h2wPfgyo=
      - WIREGUARD_PRIVATE_KEY=ePddOmb+3Ry2x0ra7NZbZcsqkwAsw8Dt6+mzzlpvqE4=
      - WIREGUARD_ADDRESSES=172.16.0.2/32
    restart: unless-stopped

    